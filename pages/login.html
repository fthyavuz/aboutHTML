<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../style/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>HTML-CSS-JS</title>
    </head>

    <body>
        <body onload="startTime()">
            <div class="nav-bar">
                <ul>
                    <li><a href="../index.html" class="icon-nav-bar"><i class="material-icons" style="font-size: 35px;">home</i></a></li>
                    <li><a href="./html.html">HTML</a></li>
                    <li><a href="./css.html">CSS</a></li>
                    <li><a href="./javascript.html">JS</a></li>
                    <li style="float: right;"><a href="./login.html" class="icon-nav-bar"><i class="material-icons" style="font-size: 35px;">login</i></a></li>
                    <li style="float: right;"><a onclick="darkMode()" class="icon-nav-bar"><i class="material-icons" style="font-size: 35px;">bedtime</i></a></li>
                    <li style="float: right;"><a onclick="brightMode()" class="icon-nav-bar"><i class="material-icons" style="font-size: 35px;">sunny</i></a></li>  
                    <li style="float: right;"><span id="clock"></span></li>
                </ul> 
            </div>

            <div class="main">
                <h1>Login Form</h1>
                <form>
                    <div class="img-container">
                        <img src="../img/avatar.jpeg" alt="avatar-image">
                    </div>
                    <div class="input-container">
                        <label for="uname">Username</label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw">Password</label>
                        <input type="password" placeholder="Enter password" name="psw" required>

                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>

                    <div class="cancel-container">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <span class="psw">Forget <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
            <div class="footer">
                <p>
                    This page gives you about some information HTML, CSS and JavaScript. 
                    The purpose of creating this page is to learn some HTML, CSS and javaScript.  
                </p>
                <h3 id="copyright">This page created by @Yavuz</h3>
                <span><a href="#" class="icon-nav-bar"><i class="material-icons" style="font-size: 35px;">facebook</i></a></span>
            </div>
            <script src="../index.js"></script>
    </body>
